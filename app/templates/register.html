<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    form {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 380px;
      transition: transform 0.3s;
    }
    
    form:hover {
      transform: translateY(-5px);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #e0e6ed;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4e73ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 115, 255, 0.2);
    }
    
    button {
      background: linear-gradient(to right, #4e73ff, #3a56e8);
      color: white;
      border: none;
      padding: 14px 20px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #3a56e8, #2e45d1);
      box-shadow: 0 5px 15px rgba(58, 86, 232, 0.3);
    }
    
    p {
      text-align: center;
      margin-top: 25px;
      color: #7f8c8d;
      font-size: 15px;
    }
    
    a {
      color: #4e73ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    a:hover {
      color: #3a56e8;
      text-decoration: underline;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    form {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div>
    <h2>Tạo tài khoản mới</h2>
    <form method="POST">
      <label>Tên người dùng:</label>
      <input type="text" name="username" required placeholder="Nhập tên người dùng">
      
      <label>Mật khẩu:</label>
      <input type="password" name="password" required placeholder="Nhập mật khẩu">
      
      <button type="submit">Đăng ký ngay</button>
    </form>
    <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
  </div>
</body>
</html>
